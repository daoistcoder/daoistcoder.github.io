    <body>
        <div id="app">
            <nav class="navbar">
                <div class="navContainer">
                    <div class="logoSection">
                        <img

                        />
                    </div>
                </div>
            </nav>

            <main class="main-container" id="root">
                <div class="learning-container">
                    <div class="learning-content-container">
                        <div class="learning-muning-section">
                            <div class="learning-bubble-section">
                                <div id="muning-dialog-bubble-learning">

                                        class="learning-muning-bubble-text-content"
                                        id="bubble-content"
                                    >
                                    </div>

                                </div>

            </main>

    </body>
    <script>
        // Define an array of text content for each part
        const bubbleContentArray = [
            "<p>Here we are! This is Quezon City!</p>",
            "<p>In each landmark, we will learn a math lesson.</p>",
            "<p>Do activities, and solve math problems.</p>",
            "<p>Every time we finish these Math tasks,we earn gold coins!</p>",
        ];

        // Initialize a variable to keep track of the current text index
        let currentContentIndex = 0;

        // Get references to elements
        const bubbleContent = document.getElementById("bubble-content");
        const nextButton = document.getElementById("learning-btn-section");

        // Function to update the text content
        function updateBubbleContent() {
            if (currentContentIndex < bubbleContentArray.length) {
                bubbleContent.innerHTML =
                    bubbleContentArray[currentContentIndex];
                currentContentIndex++;
            } else {
                // You've reached the end of the text content
                bubbleContent.innerHTML =
                    "<p>Letâ€™s go to QC Circle first!</p>";
                nextButton.innerHTML =
                    '<button class="learning-btn" id="next-button" onclick="navigateToNextPage()">Start</button>';
            }
        }
        
        function navigateToNextPage() {
            // Replace the URL with the desired URL
            window.location.href = "../courses/views/video_lesson.html";
        }
        // Add a click event listener to the button
        nextButton.addEventListener("click", updateBubbleContent);

        // Initial update of text content
        updateBubbleContent();
    </script>
</html>
